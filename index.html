<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/icofont/icofont.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="image">
                <picture>
                    <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
                    <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-desktop.jpg">
                </picture>
            </div>
            <div class="card">
                
                <div class="product-type">
                   <h5>PERFUME</h5> 
                </div>
                <div class="product-name">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="product-descrip">
                    <p>
                        A floral, solar and voluptuous
                        interpretation composed by Oliver
                        Polge, Perfume-Creator for the House of
                        CHANEL. 
                    </p>
                </div>
                <div class="product-price">
                    <div class="product-price-current">$149.99</div>
                    <div class="product-price-old"><p>$169.99</p></div>
                </div>
                <div class="product-item-button">
                    <button class="product-btn"><i class="icofont-shopping-cart"></i> Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
