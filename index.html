<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper wrapper-sm">
            <div class="image sm-view border-top-radius">
                <picture>
                    <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
                    <source media="(min-width: 500px)" srcset="images/image-product-desktop.jpg">
                    
                    <img src="images/image-product-desktop.jpg" alt="">
                    
                </picture>
            </div>
            <div class="card  sm-view border-button-radius">
                <div class="card-item-category">
                   <h5>PERFUME</h5> 
                </div>
                <div class="car-item-name">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="card-item-desc">
                    <p>
                        A floral, solar and voluptuous
                        interpretation composed by Oliver
                        Polge, Perfume-Creator for the House of
                        CHANEL. 
                    </p>
                </div>
                <div class="card-item-price">
                    <div class="price-current">$149.99</div>
                    <div class="price-old"><p>$169.99</p></div>
                </div>
                <div class="card-item-button">
                    <button>  <i class="nf nf-fa-heart"></i>  Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
